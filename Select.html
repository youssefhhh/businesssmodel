<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">

    <title>ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ®ŸÑÿØ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 550px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            animation: floatIn 0.8s ease forwards;
        }

        @keyframes floatIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #1e3c72;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            animation: pulse 2s infinite;
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #1e3c72;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .select-wrapper {
            position: relative;
            margin: 30px 0;
        }

        select {
            width: 100%;
            padding: 18px 50px 18px 20px;
            font-size: 1.3rem;
            border: 2px solid #e3e3e3;
            border-radius: 20px;
            background-color: white;
            color: #2c3e50;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        select:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 4px rgba(30,60,114,0.15);
            transform: scale(1.02);
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e3c72;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
            color: white;
            position: relative;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }

        /* ŸÜŸÖÿ∑ ÿ¨ÿØŸäÿØ ŸÑŸÑÿ≥ÿ®ŸäŸÜÿ± */
        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
            display: inline-block;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
        }

        .loading-spinner::before {
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
        }

        .loading-spinner::after {
            border-left-color: #ffffff;
            animation: spin 0.5s linear reverse infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #ffffff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .loading-country {
            font-size: 3.5rem;
            margin: 15px 0;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }

        .welcome-icon {
            font-size: 4rem;
            margin: 20px 0;
            opacity: 0;
            animation: bounceIn 1s ease forwards 0.6s;
        }

        .progress-bar {
            width: 80%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: #ffffff;
            border-radius: 3px;
            transition: width 4s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
            80% {
                opacity: 1;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .loading-content {
                width: 95%;
                padding: 15px;
            }

            .loading-message {
                font-size: 1.4rem;
            }

            .loading-country {
                font-size: 2.5rem;
            }

            .loading-spinner {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåç</div>
        <h2>ÿßÿÆÿ™ÿ± ÿ®ŸÑÿØŸÉ</h2>
        <div class="select-wrapper">
            <select id="countrySelect" onchange="handleCountrySelect()">
                <option value="">ÿßÿÆÿ™ÿ± ÿßŸÑÿ®ŸÑÿØ</option>
                <option value="qatar">üá∂üá¶ ŸÇÿ∑ÿ±</option>
                <option value="egypt">üá™üá¨ ŸÖÿµÿ±</option>
                <option value="saudi">üá∏üá¶ ÿßŸÑÿ≥ÿπŸàÿØŸäÿ©</option>
                <option value="uae">üá¶üá™ ÿßŸÑÿ•ŸÖÿßÿ±ÿßÿ™</option>

    <div class="loading-overlay" id="loadingOverlay">

    <script>
        const countryLinks = {
            qatar: "qatar.html",
            egypt: "indexEG.html",
            saudi: "saudi.html",
            uae: "uae.html"
        };

        const countryNames = {
            qatar: "ŸÇÿ∑ÿ±",
            egypt: "ŸÖÿµÿ±",
            saudi: "ÿßŸÑÿ≥ÿπŸàÿØŸäÿ©",
            uae: "ÿßŸÑÿ•ŸÖÿßÿ±ÿßÿ™"
        };

        function handleCountrySelect() {
            const select = document.getElementById('countrySelect');
            const selectedCountry = select.value;

            if (selectedCountry) {
                const loadingOverlay = document.getElementById('loadingOverlay');
                const selectedCountryName = document.getElementById('selectedCountryName');
                const progressBar = document.getElementById('progressBar');
                
                selectedCountryName.textContent = countryNames[selectedCountry];
                
                loadingOverlay.style.display = 'flex';
                
                setTimeout(() => {
                    loadingOverlay.style.opacity = '1';
                    progressBar.style.width = '100%';
                }, 50);

                setTimeout(() => {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = countryLinks[selectedCountry];
                    }, 500);
                }, 4000);
            }
        }

        const select = document.getElementById('countrySelect');
        select.addEventListener('mouseover', (e) => {
            if (e.target.tagName === 'OPTION') {
                e.target.style.backgroundColor = '#f0f4f8';
            }
        });

    </script>

</html>
